<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            color: #fff;
            background-color: #007BFF; /* Change this for button color */
            text-decoration: none;
            border-radius: 10px; /* Adjust border radius for roundness */
            font-size: 1.1em; /* Adjust font size */
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            background-color: #0056b3; /* Hover color */
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        .button:active {
            background-color: #004494; /* Active color */
            transform: scale(0.95);
            box-shadow: none;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Webpage</h1>
        <p>Hello! I'm [Your Name]. Here are some links to my work:</p>
    </header>
    <main>
        <a href="#" class="button">Portfolio</a>
        <a href="#" class="button">About Me</a>
        <a href="#" class="button">Contact</a>
    </main>
    <footer>
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
