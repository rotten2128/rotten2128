<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        .button {
            position: relative;
            display: inline-block;
            margin: 10px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            width: 150px; /* Set button width */
            height: 150px; /* Set button height */
            background-color: #007BFF; /* Default background color */
        }
        .button img {
            width: 100%;
            height: 100%;
            border-radius: 10px; /* Match button border radius */
            transition: transform 0.3s;
        }
        .button:hover img {
            transform: scale(1.1); /* Image zoom effect on hover */
        }
        .button .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2em;
            opacity: 0; /* Hide text initially */
            transition: opacity 0.3s;
        }
        .button:hover .text {
            opacity: 1; /* Show text on hover */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Boring Webpage</h1>
        <p>just a boring webpage</p>
    </header>
    <main>
        <a href="#" class="button">
            <img src="my_creations.png">
            <span class="text">My Creations</span>
        </a>
        <a href="#" class="button">
            <img src="random_things.png">
            <span class="text">random stuff you can download</span>
        </a>
        <a href="#" class="button">
            <img src="links.png">
            <span class="text">My Links</span>
        </a>
    </main>
    <footer>
        <p>stickkdoesstuff's website</p>
    </footer>
</body>
</html>
